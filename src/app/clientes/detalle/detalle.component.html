<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group text-dark mb-3">
            <li class="list-group-item active">{{ cliente.nombre }}</li>
            <li class="list-group-item">{{ cliente.apellido }}</li>
            <li class="list-group-item">{{ cliente.email }}</li>
            <li class="list-group-item">
              {{ cliente.createAt | date : "fullDate" }}
            </li>
          </ul>

          <div id="input-group">
            <div class="custom-file">
              <input
                (change)="selectFile($event)"
                type="file"
                class="custom-file-input"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
              />
              <label class="custom-file-label" for="inputGroupFile04"
                >Seleccionar foto</label
              >
            </div>
            <div class="input-group-append mt-2">
              <button
                [disabled]="!fotoSeleccionada"
                (click)="subirFoto()"
                class="btn btn-outline-success"
                type="button"
                id="inputGroupFileAddon04"
              >
                Subir
              </button>
            </div>
          </div>

          <div *ngIf="progreso > 0" class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              [ngStyle]="{ width: progreso + '%' }"
              [attr.aria-valuenow]="progreso"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ progreso }}%
            </div>
          </div>
        </div>
        <div class="col-sm">
          <img
            *ngIf="cliente?.foto"
            src="http://localhost:8080/api/uploads/img/{{ cliente.foto }}"
            alt="{{ cliente.foto }}"
            class="img-thumbnail img-fluid mb-3 rounded d-block mx-auto"
          />
        </div>
      </div>
    </div>
  </div>
</div>
